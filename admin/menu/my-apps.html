<!DOCTYPE html>
<html>
  <head>
    <style>
      .header-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }

      .action-buttons {
        display: flex;
        gap: 1rem;
      }

      .apps-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .app-card {
        background-color: var(--card-bg);
        border-radius: 12px;
        overflow: hidden;
        transition: transform 0.3s;
      }

      .app-card:hover {
        transform: translateY(-5px);
      }

      .thumbnail-slider {
        position: relative;
        height: 200px;
        overflow: hidden;
      }

      .thumbnail-slider img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        opacity: 0;
        transition: opacity 0.5s;
      }

      .thumbnail-slider img.active {
        opacity: 1;
      }

      .app-info {
        padding: 1.5rem;
      }

      .app-name {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
      }

      .app-category {
        font-size: 0.9rem;
        color: #888;
        margin-bottom: 0.5rem;
      }

      .pricing-label {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 50px;
        font-size: 0.8rem;
        margin-bottom: 1rem;
      }

      .pricing-full-free {
        background-color: var(--pricing-full-free);
      }
      .pricing-free-credits {
        background-color: var(--pricing-free-credits);
      }
      .pricing-free-limits {
        background-color: var(--pricing-free-limits);
      }
      .pricing-paid {
        background-color: var(--pricing-paid);
      }

      .app-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid var(--border-color);
      }

      .action-btn {
        background: none;
        border: none;
        color: var(--text-color);
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      .action-btn:hover {
        background-color: var(--hover-color);
      }

      .no-apps-message {
        text-align: center;
        padding: 3rem;
        background-color: var(--card-bg);
        border-radius: 12px;
      }

      .add-first-btn {
        display: inline-block;
        background-color: var(--primary-color);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        text-decoration: none;
        margin-top: 1rem;
        transition: background-color 0.3s;
      }

      .add-first-btn:hover {
        background-color: var(--secondary-color);
      }

      .portal-link {
        position: fixed;
        bottom: 5rem;
        right: 2rem;
        background-color: var(--card-bg);
        color: var(--text-color);
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: background-color 0.3s;
      }

      .portal-link:hover {
        background-color: var(--hover-color);
        color: var(--text-color);
      }
    </style>
  </head>
  <body>
    <!-- Header Actions -->
    <div class="header-actions">
      <h2>My Apps</h2>
      <div class="action-buttons">
        <button id="selectBtn" class="btn btn-secondary">
          <i class="fas fa-check-square me-2"></i>Select
        </button>
        <button id="deleteSelectedBtn" class="btn btn-danger d-none">
          <i class="fas fa-trash me-2"></i>Delete Selected
        </button>
      </div>
    </div>

    <!-- Apps Grid -->
    <div id="appsGrid" class="apps-grid">
      <!-- Apps will be loaded here -->
    </div>

    <!-- Portal Link -->
    <a href="../../index.html" class="portal-link">
      <i class="fas fa-external-link-alt"></i>
      Go to FlexPortal
    </a>

    <script>
      // Initialize page
      async function initMyApps() {
        await loadApps();
        initializeSliders();
        setupEventListeners();
      }

      // Load apps from Supabase
      async function loadApps() {
        try {
          const { data, error } = await supabase
            .from("apps")
            .select("*")
            .order("created_at", { ascending: false });

          if (error) throw error;

          const appsGrid = document.getElementById("appsGrid");

          if (data.length === 0) {
            appsGrid.innerHTML = `
                        <div class="no-apps-message">
                            <h3>Belum ada Apps yang kamu tambahin</h3>
                            <button class="add-first-btn">
                                <i class="fas fa-plus me-2"></i>Add My First App
                            </button>
                        </div>`;
            return;
          }

          appsGrid.innerHTML = data.map((app) => createAppCard(app)).join("");
        } catch (error) {
          console.error("Error loading apps:", error);
        }
      }

      // Create app card HTML
      function createAppCard(app) {
        const thumbnails = JSON.parse(app.thumbnails);
        return `
                <div class="app-card" data-id="${app.id}">
                    <div class="thumbnail-slider">
                        ${thumbnails
                          .map(
                            (url, index) => `
                            <img src="${url}" alt="${app.name}" class="${
                              index === 0 ? "active" : ""
                            }">
                        `
                          )
                          .join("")}
                    </div>
                    <div class="app-info">
                        <h3 class="app-name">${app.name}</h3>
                        <div class="app-category">${app.category}</div>
                        <span class="pricing-label pricing-${app.pricing.toLowerCase()}">${
          app.pricing
        }</span>
                        <p class="app-description">${app.description}</p>
                        <div class="app-actions">
                            <button class="action-btn edit-btn" onclick="editApp('${
                              app.id
                            }')">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button class="action-btn delete-btn" onclick="deleteApp('${
                              app.id
                            }')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>`;
      }

      // Initialize thumbnail sliders
      function initializeSliders() {
        const sliders = document.querySelectorAll(".thumbnail-slider");
        sliders.forEach((slider) => {
          const images = slider.querySelectorAll("img");
          if (images.length > 1) {
            let currentIndex = 0;
            setInterval(() => {
              images[currentIndex].classList.remove("active");
              currentIndex = (currentIndex + 1) % images.length;
              images[currentIndex].classList.add("active");
            }, 3000);
          }
        });
      }

      // Setup event listeners
      function setupEventListeners() {
        const selectBtn = document.getElementById("selectBtn");
        const deleteSelectedBtn = document.getElementById("deleteSelectedBtn");

        selectBtn.addEventListener("click", () => {
          const appsGrid = document.getElementById("appsGrid");
          appsGrid.classList.toggle("selection-mode");
          deleteSelectedBtn.classList.toggle("d-none");
        });

        deleteSelectedBtn.addEventListener("click", deleteSelectedApps);
      }

      // Edit app
      async function editApp(id) {
        // Implement edit functionality
        console.log("Edit app:", id);
      }

      // Delete app
      async function deleteApp(id) {
        if (confirm("Yakin mau hapus App ini?")) {
          try {
            const { error } = await supabase.from("apps").delete().eq("id", id);

            if (error) throw error;
            await loadApps();
          } catch (error) {
            console.error("Error deleting app:", error);
          }
        }
      }

      // Delete selected apps
      async function deleteSelectedApps() {
        // Implement delete selected functionality
        console.log("Delete selected apps");
      }
    </script>
  </body>
</html>
